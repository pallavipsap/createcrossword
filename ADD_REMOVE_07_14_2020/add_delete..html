<!DOCTYPE html>
<html>
  <head>
    <title>
      Html CRUD with Pure JavaScript
    </title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <table>
      <tr>
        <td>
          <form
            onsubmit="event.preventDefault();onFormSubmit();"
            autocomplete="off"
          >
            <div>
              <label>Question*</label
              ><label class="validation-error hide" id="questionValidationError"
                >This field is required.</label
              >
              <input type="text" name="question" id="question" />
            </div>
            <div>
              <label>Answer*</label>
              <label class="validation-error hide" id="answerValidationError"
                >This field is required.</label
              >
              <input type="text" name="answer" id="answer" />
            </div>

            <div class="form-action-buttons">
              <input type="submit" value="Add Row" />
            </div>
          </form>
        </td>
        <td>
          <table class="list" id="quizList">
            <thead>
              <tr>
                <th>Question</th>
                <th>Answer</th>

                <th></th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </td>
      </tr>
    </table>
    <script src="script.js"></script>
  </body>
</html>
