<!DOCTYPE html>
<html>

<head>
  <title>
    Html CRUD with Pure JavaScript
  </title>
  <link rel="stylesheet" href="styles.css" />
</head>

<form id = "saveForm" method="POST" action="/post-saveForm" ></form>
<!-- method="POST" action="/post-saveForm" -->

<body>
  <div id="checkForm">
    <div>Navigation bar is here : Home | About | </div>
    

    <div>
      <label>Title of the quiz*</label><br>
      <label class="validation-error hide" id="answerValidationError">This field is required.</label>
      <input type="text" name="title" id="title" form = "saveForm" />
      <!-- form = "saveForm" -->
    </div>

    <div>

      <label>Maximum points* </label><br>
      <label class="validation-error hide" id="answerValidationError">This field is required.</label>
      <input type="text" name="quizpoints" id="points" form = "saveForm" />
      <!-- form = "saveForm" -->

      <label>Quiz Instructions ( optional ) </label><br>
      <textarea name="instructions" id="instructions" form = "saveForm"></textarea>
      <!-- <form = "saveForm"></form> -->
    
    </div>

    <div>
      <table>
        <td>
          <!--first column-->
          <tr>

            <!-- add row function call -->
            <form onsubmit="event.preventDefault();onFormSubmit();" autocomplete="off">

              <div>
                <label>Question*</label><br>
                <label class="validation-error hide" id="questionValidationError">This field is
                  required.</label>
                <textarea name="question" id="question"></textarea>

                <!--<textarea placeholder="type text here"></textarea>-->
              </div>

              <div>
                <label>Answer*</label><br>
                <label class="validation-error hide" id="answerValidationError">This field is required.</label>
                <input type="text" name="answer" id="answer"/>
                <!--<textarea name="answer" id="answer"></textarea>-->
              </div>

              <div class="form-action-buttons">
                <input type="submit" id="qa-submit" value="Add Row" />
              </div>

            </form>
          </tr>

          <textarea name="check_qa" id="check_qa" style="visibility:hidden;" form = "saveForm"></textarea>

          <!--second row -->

          <tr>
            <div id="mydiv" >
              <table class="list" id="quizList" >
                <!-- form = "saveForm" -->

                <thead>
                  <tr>
                    <th>Sr.Number</th>
                    <th>Question</th>
                    <th>Answer</th>
                    <th>Options</th>
                  </tr>
                </thead>

                <div id="entiretable">
                  <tbody>
                    <!-- <tr form = "saveForm">
                      <td>serial num</td>
                      <td>q1</td>
                      <td>a2</td>
                      <td>edit/delete</td>
                    </tr> -->
                    
                  </tbody> <!-- body will be populated with ques and ans with mutliple rows-->
                </div>

              </table>
            </div>
          </tr>
        </td>
      </table>

      <!-- <div> -->
        <!-- <input type="submit" value="Create Quiz" /> -->
        <!-- <input type="submit" value="Student View" /> -->
        
      <!-- </div> -->
   
    </div>

    <!-- <button onclick="saveQuiz()">Save Quiz</button> just to check if text area is diplayed -->
    
    <!-- <input  class="save-button" type="submit" onclick="saveQuiz()" value="Save Quiz" form = "saveForm" /> -->
    <input type="submit" value="Save Quiz" form = "saveForm"/>
    <!-- form = "saveForm"  -->
    

  </div>

  <!--
  <div class="split right">
    <label> Crossword will be created here</label>
  </div> -->



  <script src="script.js"></script>


</body>

</html>
